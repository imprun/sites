apiVersion: apps/v1
kind: Deployment
metadata:
  name: landing
  namespace: imprun-website
  labels:
    app: landing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: landing
  template:
    metadata:
      labels:
        app: landing
    spec:
      containers:
        - name: landing
          image: junsik/imprun-landing:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: landing
  namespace: imprun-website
  labels:
    app: landing
spec:
  selector:
    app: landing
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
