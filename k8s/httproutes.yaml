apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: landing
  namespace: imprun-website
spec:
  hostnames:
    - imprun.dev
  parentRefs:
    - name: imprun-gateway
      namespace: envoy-gateway-system
      sectionName: https-landing
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: landing
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: docs
  namespace: imprun-website
spec:
  hostnames:
    - docs.imprun.dev
  parentRefs:
    - name: imprun-gateway
      namespace: envoy-gateway-system
      sectionName: https-docs
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: docs
          port: 80
---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: landing-http-redirect
  namespace: imprun-website
spec:
  hostnames:
    - imprun.dev
  parentRefs:
    - name: imprun-gateway
      namespace: envoy-gateway-system
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: docs-http-redirect
  namespace: imprun-website
spec:
  hostnames:
    - docs.imprun.dev
  parentRefs:
    - name: imprun-gateway
      namespace: envoy-gateway-system
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
