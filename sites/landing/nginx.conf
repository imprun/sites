# imprun.dev Landing Page - nginx Configuration
# Vite + React SPA
# nginx-unprivileged 이미지 사용 (non-root, port 8080)

server {
    listen 8080;
    server_name _;

    # 루트 디렉토리
    root /usr/share/nginx/html;
    index index.html;

    # gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA 라우팅: 모든 경로를 index.html로 fallback
    # React Router가 클라이언트에서 라우팅 처리
    location / {
        try_files $uri $uri/ /index.html;

        # index.html은 캐싱 안 함 (최신 버전 보장)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires 0;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
